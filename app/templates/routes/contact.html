{% extends 'base.html' %}

{% block title %} Contacto {% endblock %}

{% block content %}
<div class="content_contact">
    <form action="{{ url_for('views.index') }}" method="POST" class="contact-form">
        <h3>Contáctanos</h3>
        <p>
            En caso de tener problemas con la plataforma, por favor háganos saber para poder
            reparar el error de forma inmediata.
        </p>
        <div class="form-group">
            <label for="name" id="label-name">Nombre</label>
            <input type="text" name="name" id="input-name" placeholder="Escribe tu Nombre...">
        </div>
        <div class="form-group">
            <label for="mail" id="label-mail">Correo</label>
            <input type="text" name="mail" id="input-mail" placeholder="Escribe tu Correo...">
        </div>
        <div class="form-group">
            <label for="boleta" id="label-boleta">Boleta</label>
            <input type="text" name="boleta" id="input-boleta" placeholder="Escribe tu Número de Boleta...">
        </div>
        <div class="form-group">
            <label for="message" id="label-message">Mensaje</label>
            <textarea type="text" name="message" id="input-message" placeholder="Escríbenos tu Mensaje..."></textarea>
        </div>
        <button type="submit" id="submit">
            <span>Enviar</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
